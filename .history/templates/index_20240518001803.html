<!DOCTYPE html>
<html>
<head>
    <style>/* Global Styles */
        
        /* Global Styles */
body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff; /* White background */
    color: #2e4e32; /* Dark green text */
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* Header Styles */
h1 {
    color: #2e7d32; /* Medium green color */
    margin: 20px 0 10px;
    font-size: 3em;
}

h3 {
    color: #388e3c; /* Slightly darker green */
    margin: 10px 0 20px;
    font-size: 1.5em;
}

/* List Styles */
ul {
    list-style-type: none; /* Remove bullets */
    padding: 0;
    margin: 0;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    width: 80%;
}

ul li {
    background-color: #e8f5e9; /* Light green background */
    padding: 20px;
    border-radius: 10px;
    transition: background-color 0.3s, transform 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
}

ul li:hover {
    background-color: #c8e6c9; /* Slightly darker green on hover */
    transform: translateY(-5px);
}

ul li a {
    text-decoration: none;
    color: #1b5e20; /* Dark green text */
    display: block;
    width: 100%;
    height: 100%;
    text-align: center;
    line-height: 100%;
}

ul li a:hover {
    color: #0d3c15; /* Even darker green on hover */
}

/* Responsive Design */
@media (max-width: 900px) {
    ul {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    ul {
        grid-template-columns: 1fr;
    }
}

    </style>


<body>
    <h1>Welcome!</h1>
    <h3>Choose a topic</h3>
    <ul>
        {% for topic in topiclist %}
            <a href="{{ topic }}" ><li>{{ topic }}</li></a>
        {% endfor %}
    </ul>
</body>
</html>
