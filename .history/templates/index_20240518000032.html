<!DOCTYPE html>
<html>
<head>
    <style>
        /* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e6ffe6; /* Light green background */
    color: #004d00; /* Dark green text */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Header Styles */
h1 {
    color: #008000; /* Green color */
    text-align: center;
    margin-top: 0;
    padding-top: 20px;
}

h3 {
    color: #006600; /* Darker green color */
    text-align: center;
    margin-bottom: 20px;
}

/* List Styles */
ul {
    list-style-type: none; /* Remove bullets */
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

ul li {
    background-color: #ccffcc; /* Light green background */
    margin: 10px;
    padding: 10px 20px;
    border-radius: 5px;
    width: 200px;
    text-align: center;
    transition: background-color 0.3s, transform 0.3s;
}

ul li:hover {
    background-color: #99ff99; /* Slightly darker green on hover */
    transform: scale(1.05);
}

ul li a {
    text-decoration: none;
    color: #004d00; /* Dark green text */
    display: block;
    width: 100%;
    height: 100%;
}

ul li a:hover {
    color: #002600; /* Even darker green on hover */
}

/* Responsive Design */
@media (max-width: 600px) {
    ul li {
        width: 150px;
    }
}

    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <h3>Choose a topic</h3>
    <ul>
        {% for topic in topiclist %}
            <a href="{{ topic }}" ><li>{{ topic }}</li></a>
        {% endfor %}
    </ul>
</body>
</html>
